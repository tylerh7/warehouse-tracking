<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Tracking Information</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 20%; }
        input[type="text"] { font-size: 24px; padding: 10px; width: 80%; margin-bottom: 10px; }
        button { font-size: 18px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h2>Scan or Enter Tracking Number</h2>
    <input type="text" id="orderNumber" placeholder="Order Number" readonly>
    <input type="text" id="trackingNumber" placeholder="Tracking Number" autofocus>
    <button onclick="submitTracking()">Submit</button>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Prefill the order number if it exists in the URL
        document.getElementById("orderNumber").value = getUrlParameter('order_number') || '';

        // Function to submit tracking data
        function submitTracking() {
            const orderNumber = document.getElementById("orderNumber").value;
            const trackingNumber = document.getElementById("trackingNumber").value;
            if (orderNumber && trackingNumber) {
                fetch("https://hook.eu1.make.com/x1xnxakxbly8a71rnuy8mrk4rqsl6b2g", { // Your Make.com webhook URL
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ "order_number": orderNumber, "tracking_number": trackingNumber })
                })
                .then(response => {
                    if (response.ok) {
                        alert("Tracking Number Submitted");
                        document.getElementById("trackingNumber").value = ""; // Clear tracking field
                    } else {
                        alert("Error: Tracking information not submitted.");
                    }
                })
                .catch(error => alert("Error: " + error));
            } else {
                alert("Tracking number is required.");
            }
        }
    </script>
</body>
</html>
